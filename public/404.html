<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" media="screen" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />


  <style>

  body {
      font-family: 'Open Sans', sans-serif;
  }

  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    text-align: center;
    font-weight: lighter;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    -webkit-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
    border-radius: 10px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #d9534f;
    line-height: 1.5em;
    font-weight: lighter;
  }

  .rails-default-error-page h2 {
    font-size: 600%;
    color: #d9534f;
    line-height: 1.5em;
    font-weight: lighter;
    text-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page p {
    font-size: 80%;
    line-height: 1.5em;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h2 class="animated swing">404</h2>
      <h1>Ooops, the page you are looking for doesn't exist!</h1>
      <p>You may have mistyped the address or the page may have moved. If you think that this is an error, please contact the Rise support team at <a href="mailto:asia-network@mpiwg-berlin.mpg.de">asia-network@mpiwg-berlin.mpg.de</a>.</p></br>
    </div>
  </div>
</body>
</html>
